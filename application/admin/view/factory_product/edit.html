{extend name="common/index"}
{block name="css"}
<style>
    {notempty name="data.img"}
    .image-url .layui-upload-drag .image-text {
        display: none;
    }
    {else/}
    .image-url .layui-upload-drag .image-preview {
        display: none;
    }
    {/notempty}
</style>
{/block}
{block name="content"}
<div class="layui-row">
    <form id="editForm" class="layui-form tpl-form-label-long" action="">
        <input type="hidden" name="id" id="id" value="{$data.id|default=''}">
        <div class="layui-field-box">
            <div class="layui-main">
                <div class="layui-form-item">
                    <label class="layui-form-label">所属分类：</label>
                    <div class="layui-input-block">
                        <select name="classify_id">
                            <option value="">请选择</option>
                            {volist name="$classifyList" id="vo"}
                            <option value="{$vo.id}" {eq name="vo.id" value="$data.classify_id|default=''"}selected{/eq}>{$vo.classify_name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">厂家：</label>
                    <div class="layui-input-block">
                        <select name="factory_id">
                            <option value="">请选择</option>
                            {volist name="$userList" id="vo"}
                            <option value="{$vo.id}" {eq name="vo.id" value="$data.factory_id|default=''"}selected{/eq}>{$vo.user_name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">音乐：</label>
                    <div class="layui-input-block">
                        <input type="text" name="music" value="{$data.music|default=''}" placeholder="请输入" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">录音：</label>
                    <div class="layui-input-block">
                        <input type="text" name="record" value="{$data.record|default=''}" placeholder="请输入" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序：</label>
                    <div class="layui-input-block">
                        <input type="text" name="sort" value="{$data.sort|default=''}" placeholder="请输入" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="state" value="0" title="禁用" {eq name="$data.state|default=''" value="0"}checked{/eq}>
                        <input type="radio" name="state" value="1" title="启用" {eq name="$data.state|default=''" value="1"}checked{/eq}>
                    </div>
                </div>
            </div>
            <div class="tpl-form-action">
                <button class="layui-btn layui-btn-radius layui-btn-lg" lay-submit lay-filter="formSubmit">保存</button>
            </div>
        </div>
    </form>
</div>

{/block}

{block name="script"}
<script type="text/javascript">
    layui.use(['form'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formSubmit)', function(data){
            var index = layer.load(2, {shade:[0.5,'#000'],time: 10*1000});
            $.post('{:url("save")}', $('#editForm').serialize(), function (result) {
                layer.close(index);
                if (result.code) {
                    layer.msg(result.msg, {shade:[0.5,'#000'],time:1000}, function () {
                        window.location.href = result.url;
                    });
                } else {
                    layer.alert(result.msg, {icon:2, title:'保存失败！'});
                }
            }, 'json');
            return false;
        });
    });


</script>

{/block}
