{extend name="common/index"}
{block name="css"}
<style>
    {notempty name="data.classify_img"}
    .image-url .image-text {display: none;}/*隐藏文字*/
    {else/}
    .image-url .image-preview {display: none;}/*隐藏图片*/
    {/notempty}
</style>
{/block}
{block name="content"}
<div class="layui-row">
    <form id="editForm" class="layui-form tpl-form-label-long" action="">
        <input type="hidden" name="id" id="id" value="{$data.id|default=''}">
        <div class="layui-field-box">
            <div class="layui-main">
                <div class="layui-form-item">
                    <label class="layui-form-label">上级分类：</label>
                    <div class="layui-input-block">
                        <select name="parent_id">
                            <option value="">请选择</option>
                            {$classifyList|default=''}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*&nbsp;</span>分类名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="classify_name" value="{$data.classify_name|default=''}" placeholder="请输入" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">类型：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="group_type" value="1" title="厂家" {eq name="$data.group_type|default=''" value="1"}checked{/eq}>
                        <input type="radio" name="group_type" value="2" title="商家" {eq name="$data.group_type|default=''" value="2"}checked{/eq}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">厂/商家名称：</label>
                    <div class="layui-input-block">
                        <select name="group_id">
                            <option value="">请选择</option>
                            {volist name="groupList" id="vo"}
                            <option value="{$vo.id}" {eq name="vo.id" value="$data.group_id|default=''"}selected{/eq}>{$vo.name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序：</label>
                    <div class="layui-input-block">
                        <input type="text" name="sort" value="{$data.sort|default=''}" placeholder="请输入" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="tpl-form-action">
                <button class="layui-btn layui-btn-radius layui-btn-lg" lay-submit lay-filter="formSubmit">保存</button>
            </div>
        </div>
    </form>
</div>

{/block}

{block name="script"}
<script type="text/javascript">
    layui.use(['form'], function () {
        var form = layui.form;

        //上传图片
        uploadImgAjax('.image-url', '{:url("uploadImg")}', 4096);

        //监听提交
        form.on('submit(formSubmit)', function(data){
            var index = layer.load(2, {shade:[0.5,'#000'],time: 10*1000});
            $.post('{:url("save")}', $('#editForm').serialize(), function (result) {
                layer.close(index);
                if (result.code) {
                    layer.msg(result.msg, {shade:[0.5,'#000'],time:1000}, function () {
                        window.location.href = result.url;
                    });
                } else {
                    layer.alert(result.msg, {icon:2, title:'保存失败！'});
                }
            }, 'json');
            return false;
        });
    });


</script>

{/block}
