{extend name="common/index"}
{block name="css"}
<style>
    .layui-table-cell{
        padding: 0 8px;
    }
</style>
{/block}
{block name="content"}
<div class="layui-row">
    <form id="searchForm" class="layui-form layui-form-pane tpl-form-search" onkeydown="if(event.keyCode=='13'){reloadTable('#searchForm');return false;}">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">帐号</label>
                <div class="layui-input-inline">
                    <input type="text" name="user_name" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户类型</label>
                <div class="layui-input-inline">
                    <select name="type">
                        <option value="">请选择</option>
                        <option value="1">厂家用户</option>
                        <option value="2">商家用户</option>
                        <option value="3">普通用户</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-inline">
                    <select name="orderby">
                        <option value="">请选择</option>
                        <option value="last_login_time">登录时间降序</option>
                        <option value="all_login_times_desc">登录总次数降序</option>
                        <option value="all_login_times_asc">登录总次数升序</option>
                        <option value="all_login_times_month_desc">月登录次数降序</option>
                        <option value="all_login_times_month_asc">月登录次数升序</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-btn-group">
                    <a class="layui-btn layui-btn-normal" onclick="reloadTable('#searchForm');">搜索</a>
                    <a class="layui-btn" href="{:url('edit')}" target="_blank">新增</a>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="layui-col-xs12">
    <table id="listTable" lay-filter="listTable"></table>
</div>

<script type="text/html" id="operating">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit">编辑</i></a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete">删除</i></a>
    </div>
</script>
{/block}

{block name="script"}
<script type="text/javascript">
    layui.use(['table'], function () {
        var table = layui.table;

        //表格数据渲染
        tableIns = table.render({
            elem: '#listTable'
            ,url: '{:url("getDataList")}'
            ,page: true
            ,limit: table_limit
            ,limits: table_limits
            ,cols: [[
                {type:'numbers', title:'序号', width:45}
                ,{field:'user_name', title:'帐号'}
                ,{title:'用户类型', align:'center', templet: function (data) {
                    var _html = '';
                    if (data.type === 1) {
                        _html = '<span class="layui-badge layui-bg-blue">厂家用户</span>';
                    } else if (data.type === 2) {
                        _html = '<span class="layui-badge layui-bg-orange">商家用户</span>';
                    } else {
                        _html = '<span class="layui-badge layui-bg-gray">普通用户</span>';
                    }
                    return _html;
                }}
                ,{title:'性别', align:'center', templet: function (data) {
                    return data.gender === 1 ? '<span class="layui-badge layui-bg-orange">男</span>' : '<span class="layui-badge">女</span>';
                }}
                ,{title:'状态', align:'center', templet: function (data) {
                    return data.state === 1 ? '<span class="layui-badge layui-bg-blue">启用</span>' : '<span class="layui-badge layui-bg-gray">禁用</span>';
                }}
                ,{field:'last_login_time', title:'最后登录时间', minWidth:130}
                ,{field:'create_time', title:'注册时间', minWidth:105}
                ,{field:'all_login_times', title:'总登录次数', minWidth:120}
                ,{field:'all_login_times_month', title:'本月登录次数', minWidth:130}

                ,{fixed:'right', title:'操作', toolbar: '#operating', align:'center'}
            ]]
            ,where: getFormJson('#searchForm')
        });

        //监听工具条
        table.on('tool(listTable)', function(obj){
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定继续吗？', function(index){
                    $.post('{:url("delete")}',{id:data.id}, function (result) {
                        layer.close(index);
                        if (result.code) {
                            reloadTable('#searchForm');
                        } else {
                            layer.alert(result.msg, {icon:2});
                        }
                    }, 'json');
                });
            } else if (obj.event === 'edit') {
                window.open('edit?id='+data.id);
            }
        });
    });


</script>
{/block}
