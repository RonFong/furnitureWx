{extend name="common/index"}
{block name="css"}
<style>
    .layui-table-cell{
        padding: 0 8px;
    }
</style>
{/block}
{block name="content"}
<div class="layui-row">
    <form id="searchForm" class="layui-form layui-form-pane tpl-form-search" onkeydown="if(event.keyCode=='13'){reloadTable('#searchForm');return false;}">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">帐号</label>
                <div class="layui-input-inline">
                    <input type="text" name="user_name" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户类型</label>
                <div class="layui-input-inline">
                    <select name="type">
                        <option value="">请选择</option>
                        <option value="1">厂家用户</option>
                        <option value="2">商家用户</option>
                        <option value="3">普通用户</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-btn-group">
                    <a class="layui-btn layui-btn-normal" onclick="reloadTable('#searchForm');">搜索</a>
                    <a class="layui-btn" href="{:url('edit')}" target="_blank">新增</a>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="layui-col-xs12">
    <table id="listTable" lay-filter="listTable"></table>
</div>

<script type="text/html" id="operating">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </div>
</script>
{/block}

{block name="script"}
<script type="text/javascript">
    layui.use(['table'], function () {
        var table = layui.table;

        //表格数据渲染
        tableIns = table.render({
            elem: '#listTable'
            ,url: '{:url("getDataList")}'
            ,page: true
            ,limit: table_limit
            ,limits: table_limits
            ,cellMinWidth:50
            ,cols: [[
                {type:'numbers', title:'序号', width:45}
                ,{field:'user_name', title:'帐号'}
                ,{field:'phone', title:'手机号'}
                ,{field:'type_text', title:'用户类型'}
                ,{field:'gender_text', title:'性别'}
                ,{field:'state_text', title:'状态'}
                ,{title:'操作', toolbar: '#operating', align:'center'}
            ]]
            ,where: getFormJson('#searchForm')
        });

        //监听工具条
        table.on('tool(listTable)', function(obj){
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定继续吗？', function(index){
                    $.post('{:url("delete")}',{id:data.id}, function (result) {
                        layer.close(index);
                        if (result.code) {
                            reloadTable('#searchForm');
                        } else {
                            layer.alert(result.msg, {icon:2});
                        }
                    }, 'json');
                });
            } else if (obj.event === 'edit') {
                window.open('edit?id='+data.id);
            }
        });
    });


</script>
{/block}
