{extend name="common/index"}
{block name="css"}
<style>
    .layui-table-cell{
        padding: 0 8px;
    }
</style>
{/block}
{block name="content"}
<div class="layui-row">
    <form id="searchForm" class="layui-form layui-form-pane tpl-form-search" onkeydown="if(event.keyCode=='13'){reloadTable('#searchForm');return false;}">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-inline">
                    <input type="text" name="user_name" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-inline">
                    <select name="classify_id">
                        <option value="">请选择</option>
                        {volist name="$classifyList" id="vo"}
                        <option value="{$vo.id}">{$vo.classify_name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-inline">
                    <select name="is_draft">
                        <option value="">请选择</option>
                        <option value="0">已发布</option>
                        <option value="1">草稿</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否已推荐</label>
                <div class="layui-input-inline">
                    <select name="is_recommend">
                        <option value="">请选择</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-btn-group">
                    <a class="layui-btn layui-btn-normal" onclick="reloadTable('#searchForm');">搜索</a>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="layui-col-xs12">
    <table id="listTable" lay-filter="listTable"></table>
</div>

<script type="text/html" id="operating">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit">编辑</i></a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete">删除</i></a>
    </div>
</script>
{/block}

{block name="script"}
<script type="text/javascript">
    layui.use(['table'], function () {
        var table = layui.table;

        //表格数据渲染
        tableIns = table.render({
            elem: '#listTable'
            ,url: '{:url("getDataList")}'
            ,page: true
            ,limit: table_limit
            ,limits: table_limits
            ,cols: [[
                {type:'numbers', title:'序号', width:45}
                ,{field:'id', title:'文章ID'}
                ,{field:'classify_name', title:'所属分类'}
                // ,{field:'title', title:'标题'}
                ,{field:'user_name', title:'作者'}
                ,{field:'music_name', title:'背景音乐', templet: function (data) {
                    return data.music != '' ? '<a href="'+data.music+'" target="_blank">'+data.music_name+'</a>' : "";
                }}
                ,{field:'read_num', title:'阅读数'}
                ,{title:'类型', align:'center', templet: function (data) {
                        return data.is_draft === 0 ? '<span class="layui-badge layui-bg-blue">已发布</span>' : '<span class="layui-badge layui-bg-gray">草稿</span>';
                    }}
                ,{title:'推荐', align:'center', templet: function (data) {
                        return data.is_recommend === 1 ? '<span class="layui-badge layui-bg-blue">是</span>' : '<span class="layui-badge layui-bg-gray">否</span>';
                }}
                ,{title:'状态', align:'center', templet: function (data) {
                    return data.state === 1 ? '<span class="layui-badge layui-bg-blue">启用</span>' : '<span class="layui-badge layui-bg-gray">禁用</span>';
                }}
                ,{title:'操作', toolbar: '#operating', align:'center'}
            ]]
            ,where: getFormJson('#searchForm')
        });

        //监听工具条
        table.on('tool(listTable)', function(obj){
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定继续吗？', function(index){
                    $.post('{:url("delete")}',{id:data.id}, function (result) {
                        layer.close(index);
                        if (result.code) {
                            reloadTable('#searchForm');
                        } else {
                            layer.alert(result.msg, {icon:2});
                        }
                    }, 'json');
                });
            } else if (obj.event === 'edit') {
                window.open('edit?id='+data.id);
            }
        });
    });


</script>
{/block}
