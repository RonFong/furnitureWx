<p id="title">标题：全国大部地区持续回温中 华北黄淮能见度转差</p>
<p id="content">正文：中国天气网讯 目前，我国大部都正处于回温模式，北方气温基本已回归常年同期水平，本周末(15-16日)，南方气温也将逐渐恢复。周日起，最高气温10℃线将逐渐北推至华北南部，15℃线则将回到长江沿线一带。与此同时，今天华北、黄淮、汾渭平原一带的霾将加重，今夜是霾最严重时段，河北中南部沿山地区有重度霾，公众出行需注意防护</p>
