<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>图文编辑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- 引入jQuery -->
    <script src="../jquery.min.js"></script>
    <script src="../webuploader.min.js"></script>
    <!-- 插件核心 -->
    <script src="../Eleditor.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            -webkit-touch-callout: none;
            background-color: #fff;
            line-height: inherit;
            padding-top: 30px;
        }

        #contentEditor {
            width: 100%;
            min-height: 300px;
            box-sizing: border-box;
            padding: 10px;
            color: #444;
        }

        #contentEditor p {
            letter-spacing: 0.25px;
            font: 16px/25px Tahoma, Verdana, 宋体;
            margin: 20px 0px;
        }

        #contentEditor h4 {
            font-weight: bold;
            line-height: 1.333em;
            margin: 10px 0 20px;
            padding: 25px 0 0;
        }

        #contentEditor img {
            width: 100%;
            height: auto;
            box-sizing: border-box;
        }

        .dempTip {
            border-left: 2px solid #00BCD4;
            padding-left: 5px;
            margin: 10px;
            font-size: 16px;
        }

        code {
            white-space: pre-wrap;
            background: #2D2D2D;
            display: block;
            margin: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .viewTit {
            color: #FF5722;
            position: fixed;
            top: 0;
            left: 0;
            height: 30px;
            line-height: 30px;
            font-size: 14px;
            text-align: center;
            display: block;
            width: 100%;
            background: #FFEB3B;
            box-shadow: 0 0 5px;
        }
    </style>
</head>
<body>
<script>
    var ua = navigator.userAgent.toLowerCase();
    ;
    if (ua.indexOf('android') >= 0 || ua.indexOf('iphone') >= 0 || ua.indexOf('ipad') >= 0 || $(window).width() <= 500) {
        $('.viewTit').hide();
        $('body').css('padding-top', 0);
    }
</script>
<div id="contentEditor">

</div>
<div style="border-top: 1px solid #eee;position: absolute;bottom: 0;width: 100%;box-shadow: 0 0 10px rgba(0,0,0,.1);-webkit-box-shadow: 0 0 10px rgba(0,0,0,.1);">
    <button style="width: 100%;border: none;padding: 0;margin: 0;box-sizing: border-box;float: left;background: #fff;height: 40px;color:#333;"
            id="saveBtn">提交
    </button>
</div>
<script>
    $(function () {
        if (getParam('itemKey') != '' && getParam('itemKey') != undefined) {
            $.ajax({
                //提交数据的类型 POST GET
                type      : "GET",
                //提交的网址
                url       : "/api/v1/homeContent/getCache",
                //提交的数据
                data      : {itemKey: getParam('itemKey')},
                headers   : {
                    'userToken': getParam('token')
                },
                data:{
                  type:2
                },
                //返回数据的格式
                datatype  : "json",//"xml", "html", "script", "json", "jsonp", "text".
                //在请求之前调用的函数
                beforeSend: function () {

                },
                //成功返回之后调用的函数
                success   : function (data) {
                    alert(data);
                    $('#contentEditor').html(data.data.text);
                },
                //调用执行后调用的函数
                complete  : function (XMLHttpRequest, textStatus) {

                },
                //调用出错执行的函数
                error     : function () {
                    //请求出错处理
                }
            });
        }
    });
    var contentEditor = new Eleditor({
        el      : '#contentEditor',
        upload  : {
            server       : '/',
            // headers: {
            // 	'token': '123123'
            // },
            compress     : false,
            fileSizeLimit: 2
        },
        /*初始化完成钩子*/
        mounted : function () {

            /*以下是扩展插入视频的演示*/
            var _videoUploader = WebUploader.create({
                auto     : true,
                server   : '服务器地址',
                /*按钮类就是[Eleditor-你的自定义按钮id]*/
                pick     : $('.Eleditor-insertVideo'),
                duplicate: true,
                resize   : false,
                accept   : {
                    title     : 'Images',
                    extensions: 'mp4',
                    mimeTypes : 'video/mp4'
                },
                fileVal  : 'video',
            });
            _videoUploader.on('uploadSuccess', function (_file, _call) {

                if (_call.status == 0) {
                    return window.alert(_call.msg);
                }

                /*保存状态，以便撤销*/
                contentEditor.saveState();
                contentEditor.getEditNode().after(`
									<div class='Eleditor-video-area'>
										<video src="${_call.url}" controls="controls"></video>
									</div>
								`);
                contentEditor.hideEditorControllerLayer();
            });
        },
        changer : function () {
            console.log('文档修改');
        },
        /*自定义按钮的例子*/
        toolbars: [
            'insertText',
            'editText',
            // 'insertImage',
            // 'insertLink',
            'insertHr',
            // 'delete',
            // //自定义一个视频按钮
            // {
            //     id    : 'insertVideo',
            //     // tag: 'p,img', //指定P标签操作，可不填
            //     name  : '插入视频',
            //     handle: function (select, controll) {//回调返回选择的dom对象和控制按钮对象
            //
            //         /*因为上传要提前绑定按钮到webuploader，所以这里不做上传逻辑，写在mounted*/
            //
            //         /*!!!!!!返回false编辑面板不会关掉*/
            //         return false;
            //     }
            // },
            'undo',
            'cancel'
        ],
        // placeHolder: 'placeHolder设置占位符'
    });
    $('#saveBtn').click(function () {
        var text   = contentEditor.getContent();
        var token  = getParam('token');
        var itemId = getParam('itemId');
        $.ajax({
            //提交数据的类型 POST GET
            type      : "GET",
            //提交的网址
            url       : "/api/v1/homeContent/setCache",
            //提交的数据
            data      : {text: text, itemId: itemId},
            headers   : {
                'userToken': token
            },
            //返回数据的格式
            datatype  : "json",//"xml", "html", "script", "json", "jsonp", "text".
            //在请求之前调用的函数
            beforeSend: function () {

            },
            //成功返回之后调用的函数
            success   : function (data) {
                wx.miniProgram.redirectTo({url: '/pages/manufactor/editor/editor?type=2'});
            },
            //调用执行后调用的函数
            complete  : function (XMLHttpRequest, textStatus) {

            },
            //调用出错执行的函数
            error     : function () {
                //请求出错处理
            }
        });

    });

    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }
</script>

</body>
</html>
